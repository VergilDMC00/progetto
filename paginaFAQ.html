                <div class="row" id="testo">

                                <img id="ImmagineProfilo" align="left" src="http://imperialsoftech.com/images/front/Default_profile_picture.jpg" alt="image not found">

                <!--MODALE REGISTRAZIONE-->
                <div class="modalRegistrazione" id="ModalRegistrazione">
                    <h3 style="text-align: center;">Registrazione Nuovo Utente</h3>
                    <input id="ImmagineProfilo" type="image" src="http://imperialsoftech.com/images/front/Default_profile_picture.jpg"><br><br>
                    <input id="Username" name="Username"  type="text" placeholder="Username" maxlength="18" required><br><br>
                    <input id="Email" name="Email" type="email" placeholder="Email" maxlength="18"  required><br><br>
                    <input id="Password" name="Password" type="password" placeholder="Password" maxlength="18"  required><br><br>
                    <div class="checkbox">
                        <input id="PrivacyPolicy" type="checkbox"  placeholder="Privacy Policy" name="Privacy Policy" required>
                        <label for="Privacy Policy">accetto la privacy</label><br>
                    </div>
    
                    <div id="tastiForm">
                        <button onclick="AnnullaRegistrazione()">ANNULLA</button>
                        <button type="submit" onclick="FetchRegistrazione()">ISCRIVITI</button>
                    </div>
                </div>
                 <!--MODALE LOGIN-->
                 <div class="modalLogin" id="ModalLogin">
                    <h3 style="text-align: center;">Login</h3>
                    <br>
                    <br>
                    <input type="text" placeholder="Username" name="Username" maxlength="27" required><br><br>
                    <input type="email" placeholder="Email" name="Email" maxlength="27" required><br><br>
                    <input type="password" placeholder="Password" name="Password" maxlength="27" required><br><br>
                    <div class="tastiForm">
                        <button onclick="AnnullaLogin()">ANNULLA</button>
                        <button type="submit" onclick="FetchLogin()">LOGIN</button>
                    </div>
                </div>

                <!--MODALE ELIMINA-->
                <div class="modalDelete" id="modalDelete">
                    <h3 style="text-align: center;">Elimina</h3>
                    <br>
                    <br>
                    <input type="text" placeholder="Username" name="Username" maxlength="27" required><br><br>
                    <input type="email" placeholder="Email" name="Email" maxlength="27" required><br><br>
                    <input type="password" placeholder="Password" name="Password" maxlength="27" required><br><br>
                    <div class="tastiForm">
                        <button onclick="AnnullaEliminazione()">ANNULLA</button>
                        <button onclick="FetchElimina()">ELIMINA</button>
                    </div>
                </div>

                <!--MODALE MODIFICA-->
                <div class="modalUpdate" id="modalUpdate">
                    <h3 style="text-align: center;">Modifica</h3>
                    <br>
                    <br>
                    <input id="Username" type="text" placeholder="Username" name="Username" maxlength="27"><br><br>
                    <input id="Email" type="email" placeholder="Email" name="Email" maxlength="27"><br><br>
                    <input id="Password" type="password" placeholder="Password" name="Password" maxlength="27"><br><br>
                    <div class="tastiForm">
                        <button onclick="AnnullaModifica()">ANNULLA</button>
                        <button onclick="FetchModifica()">MODIFICA</button>
                    </div>
                </div>
            </div>
